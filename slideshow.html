<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Slideshow</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<link rel="stylesheet" type="text/css" media="screen" href="css/colorbox.css"/>
	<link rel="stylesheet" type="text/css" media="screen" href="css/part4style.css"/>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.colorbox-min.js"></script> 
	<script type="text/javascript">
	$(document).ready(function() { 	
		 $("a[rel='image']").colorbox({transition:"fade", speed: 350});
	});
	</script>
</head>
<body>

		<a href="images/glacier_national_park/chief_mountain.jpg" title="Chief Mountain" rel="image"><img class="thumb" src="images/glacier_national_park/chief_mountain_thumb.jpg" alt="image"/></a>
		<a href="images/glacier_national_park/clements_mountain.jpg" title="Clements Mountain" rel="image"><img class="thumb" src="images/glacier_national_park/clements_mountain_thumb.jpg" alt="image"/></a>
		<a href="images/glacier_national_park/heavens_peak.jpg" title="Heavens Peak" rel="image"><img class="thumb" src="images/glacier_national_park/heavens_peak_thumb.jpg" alt="image"/></a>
